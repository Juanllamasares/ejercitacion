<body>
    <h2>Ejercicio n°25, ver en consola</h2>
    <!--Crea una funcion que dado un array de elementos elimine los duplicados-->
    <script>
        'use strict'
        const arrayDuplicado = (array=undefined)=>{
            if (array===undefined||!(array instanceof Array)||array.length<2) return console.warn("No valido");

            return console.log({
                original:array,
                sinDUplicado:[...new Set(array)]
            })
        }
        arrayDuplicado([2,"x",2,3]);

    </script>
</body>
