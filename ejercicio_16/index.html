<body>
    <h2>Ejercicio n°16, ver en consola</h2>
    <!--Crea una funcion que devuelva el monto final despues de aplicarle un descuento a una cantidad dada-->
    <script>
        'use strict'
        const calcularDescuento = (monto=undefined,descuento=undefined)=>{
            if(monto===undefined||typeof monto!=="number"||monto<=0)return console.warn("monto invalido");
            if(descuento===undefined||typeof descuento!=="number"||descuento<0)return console.warn("descuento invalido");

            return console.log(`$${monto} - ${descuento}% = precio final: $${monto-((monto*descuento)/100)}`);
        }

        calcularDescuento(1000,20);
    </script>
</body>
