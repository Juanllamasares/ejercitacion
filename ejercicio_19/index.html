    <h2>Ejercicio n°19, ver en consola</h2>
    <!--Crea una funcion que valide que un texto sea un nombre valido-->
    <script>
        'use strict'
        const validarNombre = (nombre="")=>{
            if(!nombre||typeof nombre!=="string")return console.warn("No ingresaste un nombre");

            let expReg = /^[A-Za-zÑñ\s]+$/g.test(nombre);

            return (expReg)?console.log("Nombre valido"):console.warn("Nombre invalido");
        }

        validarNombre("juan perez");
        validarNombre("juan, perez");
        validarNombre("jua´n perez");
        validarNombre();



    </script>
