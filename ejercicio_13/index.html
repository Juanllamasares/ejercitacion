<body>
    <h2>Ejercicio n°13, ver en consola</h2>
    <!--Crea una funcion que determine si un numero es primo-->
    <script>
        'use strict'
        const parImpar = (numero=undefined)=>{
            if(numero===undefined) return console.warn("no ingresaste numero");
            if(typeof numero!=="number") return console.warn("no ingresaste un numero");
            return(numero%2===0)?console.log("es par"):console.log("es impar");
        }

        parImpar(2);
        parImpar(3);
        parImpar(4);
        parImpar(5);
        parImpar(-2);



    </script>
</body>
