<body>
    <h2>Ejercicio n°7, ver en consola</h2>
    <!--Crea una funcion que valide si una palabra o frase dada,es palindromo-->
    <script>
        'use strict'
        const palindromo = (cadena="")=>{
            if(!cadena) return console.warn("Ingresa un texto");

            cadena = cadena.toLowerCase();

            let reves = cadena.split("").reverse().join("");

            return (cadena===reves)?console.log("si es palindromo"):console.log("no es palindromo")
        }

        palindromo("hola");
        palindromo("salas");

    </script>
