    <h2>Ejercicio n°26, ver en consola</h2>
    <!--Crea una funcion que dado un array numerico devuelve la suma de esos numeros-->
    <script>
        'use strict'
        const sumarArray = (array=undefined)=>{
            if (array===undefined||!(array instanceof Array)||array.length===0) return console.warn("No valido");

            for(let num of array){
                if(typeof num!=="number")return console.warn("el arreglo debe contener solo numeros");
            }

            let total = 0;

            for(let i of array){
                total+=i;
            }

            return console.log(total/array.length);
        }


        sumarArray([1,2,3,4]);
        sumarArray([1,4]);
        sumarArray([1,2]);
        sumarArray([3,4]);


    </script>
