    <h2>Ejercicio n°19, ver en consola</h2>
    <!--Crea una funcion que valide que un texto sea un mail valido-->
    <script>
        'use strict'
        const validarEmail = (mail="")=>{
            if(!mail||typeof mail!=="string")return console.warn("No ingresaste un mail");

            let expReg = /[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})/i.test(mail);

            return (expReg)?console.log("mail valido"):console.warn("mail invalido");
        }

        validarEmail("juanllama@gmail.com");
        validarEmail("juanllamagmail.com");
        validarEmail("juanllama@gmail.m");

    </script>
