<body>
    <h2>Ejercicio n°11, ver en consola</h2>
    <!--Crea una funcion que calcule el factorial de un entero positivo n-->
    <script>
        'use strict'
        const factorial = (numero=undefined)=>{
            if(numero===undefined||numero===0||typeof numero!=="number"||numero<0) return console.warn("No ingresaste numero valido");

            if(Math.sign(numero)===-1) return console.warn("No ingresaste un numero positivo");

            let factorialN = 1;

            for(let i=numero;i>1;i--){
                factorialN *= i;
            }

            return console.log(factorialN);

        }

        factorial(-5);
        factorial("5");
        factorial(0);
        factorial({});
        factorial(5);
        

    </script>
</body>
