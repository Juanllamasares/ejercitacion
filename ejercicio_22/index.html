<body>
    <h2>Ejercicio n°22, ver en consola</h2>
    <!--Crea una funcion que dado un array numerico devuelve el numero mas alto y el mas bajo-->
    <script>
        'use strict'
        const arrayCuadrado = (array=undefined)=>{
            if (array===undefined||!(array instanceof Array)||array.length===0) return console.warn("No valido");

            for(let num of array){
                if(typeof num!=="number")return console.warn("el arreglo debe contener solo numeros");
            }

            return console.log(`arreglo original:${array} | mayor:${Math.max(...array)},menor:${Math.min(...array)}`);
        }

        arrayCuadrado([2,3,4,5]);

    </script>
