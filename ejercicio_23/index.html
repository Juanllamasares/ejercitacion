    <h2>Ejercicio n°23, ver en consola</h2>
    <!--Crea una funcion que dado un array numerico devuelva un objeto con 2 arreglos,en el 1er array los numeros pares y en el 2do array los numeros impares-->
    <script>
        'use strict'
        const arrayMesclado = (array=undefined)=>{
            if (array===undefined||!(array instanceof Array)||array.length===0) return console.warn("No valido");

            for(let num of array){
                if(typeof num!=="number")return console.warn("el arreglo debe contener solo numeros");
            }

            return console.log({
                pares:array.filter(num=>num%2===0),
                impares:array.filter(num=>num%2!==0)
            })
        }

        arrayMesclado([1,2,3,4,5]);
    </script>
