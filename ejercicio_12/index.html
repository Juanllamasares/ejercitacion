<body>
    <h2>Ejercicio n°12, ver en consola</h2>
    <!--Crea una funcion que determine si un numero es primo-->
    <script>
        'use strict'
        const primo = (numero=undefined)=>{
            if(numero===undefined) return console.warn("no ingresaste numero");

            if(typeof numero!=="number") return console.warn("no ingresaste un numero");

            if(numero===0||numero===1) return console.warn("no podes ingresar 0 y 1");

            if(Math.sign(numero)===-1) return (console.warn("no ingresaste un num positivo"))

            let divisible = false;

            for(let i=2;i<numero;i++){
                if((numero%i)===0){
                    divisible = true;
                    break;
                }
            }

            return (divisible)?console.log(`el ${numero} no es primo`):console.log(`el ${numero} es primo`);

        }

        primo(7);
        primo(9);
        primo(6);
        primo(3);
        primo(0);


    </script>
</body>
