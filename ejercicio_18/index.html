<body>
    <h2>Ejercicio n°18, ver en consola</h2>
    <!--Crea una funcion que dada una cadena de texto devuelva el numero de vocales y consonantes-->
    <script>
        'use strict'
        const contarVocalesConsonantes = (texto="")=>{
            if(!texto||typeof texto!=="string")return console.warn("no ingresaste texto");
            
            let vocales = 0, consonantes = 0;
            texto = texto.toLowerCase();

            for(let letra of texto){
                if(/[aeiou]/.test(letra)){
                    vocales++;
                }
                if(/[bcdfghjklmnñpqrstvwxyz]/.test(letra)){
                    consonantes++;
                }
            }
            return console.log({texto,vocales,consonantes})
        }

        contarVocalesConsonantes("Hola Mundo");

    </script>
</body>
</html>
