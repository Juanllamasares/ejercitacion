<body>
    <h2>Ejercicio n°6, ver en consola</h2>
    <!--Crea una funcion para contar el numero de veces que se repite una palabra en un texto largo-->
    <script>
        'use strict'
        const contarPalabra = (texto="",palabra="")=>{
            if(!texto) return console.warn("No ingresaste texto");
            if(!palabra) return console.warn("No ingresaste palabra");


            let i = 0, contador = 0;
            
            while(i !== -1){
                i = texto.indexOf(palabra,i);
                if(i !==-1){
                    i++;
                    contador++;
                }
            }
            return console.log(`se repite una cantidad de: ${contador}`);
        }

        contarPalabra("pepe,hola,pepe","hola");
        contarPalabra("","hola");

    </script>
</body>
